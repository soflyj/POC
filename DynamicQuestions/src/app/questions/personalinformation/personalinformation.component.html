<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="personalinformationForm">
        <div class="form-group">
          <label for="firstname">First Name: </label>
          <input type="text" 
          id="firstname"
          formControlName="firstname"
          class="form-control">
          <span class="help-block" *ngIf="!firstname.valid && firstname.touched">Please enter a valid First Name!</span>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name: </label>
          <input type="text" 
          id="lastname"
          formControlName="lastname"
          class="form-control">
          <!-- <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please enter a valid Last Name!</span> -->
        </div>
        <div class="form-group">
          <label for="idnumber">ID Number: </label>
          <input type="text" 
          id="idnumber"
          formControlName="idnumber"
          class="form-control">
          <!-- <span class="help-block" *ngIf="!idnumber.valid && idnumber.touched">Please enter a valid ID Number!</span> -->
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" 
          id="email"
          formControlName="email"
          class="form-control">
          <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid Email Address</span> -->
        </div>
        <div class="form-group">
          <label for="telephonenumber">Telephone Number: </label>
          <input type="text" 
          id="telephonenumber"
          formControlName="telephonenumber"
          class="form-control">
          <!-- <span class="help-block" *ngIf="!telephonenumber.valid && telephonenumber.touched">Please enter a valid Telephone Number</span> -->
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
